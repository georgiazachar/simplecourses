<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Διαχείριση Σεμιναρίων</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<div class="navbar">
    <div class="container">
        <div><strong>Simple Courses - Admin</strong></div>
        <div>
            <a th:href="@{/}">Home</a>
            &nbsp;|&nbsp;
            <a th:href="@{/admin/courses}">Courses</a>
            &nbsp;|&nbsp;
            <a th:href="@{/admin/students}">Students</a>
            &nbsp;|&nbsp;
            <a th:href="@{/admin/enrollments}">Enrollments</a>
            &nbsp;|&nbsp;
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>

<div class="container">
    <h1>Διαχείριση Σεμιναρίων (ADMIN)</h1>

    <h2>Νέο Σεμινάριο</h2>
    <form th:action="@{/admin/courses}" th:object="${course}" method="post">
        <div>
            <label>Τίτλος:</label>
            <input type="text" th:field="*{title}"/>
        </div>
        <div>
            <label>Περιγραφή:</label>
            <input type="text" th:field="*{description}"/>
        </div>
        <button type="submit">Αποθήκευση</button>
    </form>

    <h2>Όλα τα Σεμινάρια</h2>
    <table>
        <tr>
            <th>Τίτλος</th>
            <th>Περιγραφή</th>
            <th>Ενέργεια</th>
        </tr>
        <tr th:each="c : ${courses}">
            <td th:text="${c.title}"></td>
            <td th:text="${c.description}"></td>
            <td>
                <form th:action="@{'/admin/courses/delete/' + ${c.id}}" method="post">
                    <button type="submit">Διαγραφή</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
