<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Διαχείριση Εγγραφών</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<div class="navbar">
  <div class="container">
    <div><strong>Simple Courses - Admin</strong></div>
    <div>
      <a th:href="@{/}">Home</a>
      &nbsp;|&nbsp;
      <a th:href="@{/admin/courses}">Courses</a>
      &nbsp;|&nbsp;
      <a th:href="@{/admin/students}">Students</a>
      &nbsp;|&nbsp;
      <a th:href="@{/admin/enrollments}">Enrollments</a>
      &nbsp;|&nbsp;
      <a th:href="@{/logout}">Logout</a>
    </div>
  </div>
</div>

<div class="container">
  <h1>Εγγραφές Φοιτητών σε Σεμινάρια (ADMIN)</h1>

  <h2>Νέα Εγγραφή</h2>
  <form th:action="@{/admin/enrollments}" method="post">
    <div>
      <label>Φοιτητής:</label>
      <select name="studentId">
        <option th:each="s : ${students}"
                th:value="${s.id}"
                th:text="${s.fullName}">
        </option>
      </select>
    </div>

    <div>
      <label>Course:</label>
      <select name="courseId">
        <option th:each="c : ${courses}"
                th:value="${c.id}"
                th:text="${c.title}">
        </option>
      </select>
    </div>

    <button type="submit">Αποθήκευση</button>
  </form>

  <h2>Όλες οι Εγγραφές</h2>
  <table>
    <tr>
      <th>Φοιτητής</th>
      <th>Course</th>
      <th>Ενέργεια</th>
    </tr>
    <tr th:each="e : ${enrollments}">
      <td th:text="${e.student.fullName}"></td>
      <td th:text="${e.course.title}"></td>
      <td>
        <form th:action="@{'/admin/enrollments/delete/' + ${e.id}}" method="post">
          <button type="submit">Διαγραφή</button>
        </form>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
